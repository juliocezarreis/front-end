<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <link href="https://fonts.googleapis.com/css?family=Pacifico|Roboto:100,300,400,500,700,900" rel="stylesheet" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Fruta & Fruto</title>
    <link href="./assets/css/normalize.css" rel="stylesheet" />
    <link href="./assets/css/reset.css" rel="stylesheet" />
    <link rel="stylesheet" href="./assets/css/cabecalho.css">
    <link rel="stylesheet" href="./assets/css/sobre.css">
</head>

<body>
    <header class="cabecalho">
        <img src="./assets/img/logo.jpg" alt="Logo do Fruta & Fruto">
        <nav class="cabecalho__menu">
            <ul class="cabecalho__menu--lista">
                <li class="cabecalho__menu--item"><a class="cabecalho__menu--link ativo" href="">Início</a></li>
                <li class="cabecalho__menu--item"><a class="cabecalho__menu--link" href="">Receitas</a></li>
                <li class="cabecalho__menu--item"><a class="cabecalho__menu--link" href="">Quem somos</a></li>
                <li class="cabecalho__menu--item"><a class="cabecalho__menu--link" href="">Comunidade</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="sobre">
            <section class="sobre__banner">
                <img src="./assets/img/banner.jpg" alt="Banner" class="sobre__banner--img">
                <h2 class="sobre__banner--titulo">Reaproveite melhor os alimentos</h2>
            </section>
            <section class="sobre__descricao">
                <h2 class="sobre__descricao--titulo">Receitas para economizar e ganhar saúde</h2>
                <p class="sobre__descricao--texto">Nossas receitas ajudam você a aproveitar melhor os alimentos, economizar, ganhar tempo e praticidade</p>
            </section>
        </section>
    </main>
</body>

</html>
