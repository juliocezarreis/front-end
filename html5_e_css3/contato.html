<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Contato - Barbearia Alura</title>
    <link rel="stylesheet" href="css/reset.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header>
        <div class="caixa_cabecalho">
            <h1><img src="img/logo.png" alt="Logo da Barbearia Alura"></h1>

            <nav class="nav_cabecalho">
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="produtos.html">Produtos</a></li>
                    <li><a href="contato.html">Contato</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main>
        <form class="form-main1">
            <fieldset>
                <label for="nome">Nome e Sobrenome<input class="input-form-main1 input-padrao" type="text" id="nome"
                        placeholder="João Ribeiro Cunha" required></label>
                <label for="email">E-mail<input class="input-form-main1 input-padrao" type="email" id="email"
                        placeholder="joaoribeiro@gmail.com" required></label>
                <label for="telefone">Telefone<input class="input-form-main1 input-padrao" type="tel" id="telefone"
                        placeholder="(XX) XXXXX-XXXX" required></label>
                <label for="mensagem">Mensagem</label>
                <textarea class="input-padrao" cols="40" rows="3" id="mensagem" placeholder="O que você quiser..."
                    required></textarea>
            </fieldset>
            <fieldset class="campo_selecao">
                <legend>Como gostaria de receber nosso contato?</legend>
                <label for="contato-email"><input id="contato-email" type="radio" name="contato">E-mail</label>
                <label for="contato-whatsapp"><input id="contato-whatsapp" type="radio" name="contato"
                        checked>WhatsApp</label>
                <label for="contato-telefone"><input id="contato-telefone" type="radio" name="contato">Telefone</label>

                <fieldset class="select-horario">
                    <legend>Qual horário gostaria de receber nosso contato?</legend>
                    <select>
                        <option>Manhã</option>
                        <option>Tarde</option>
                        <option>Noite</option>
                    </select>
                </fieldset>

                <label id="label-checkbox"><input type="checkbox" checked>Gostaria de receber novidades por
                    e-mail?</label>
            </fieldset>
            <input class="input-submit" type="submit" value="Enviar">
        </form>
        <section class="tabela">
            <table class="horario">
                <thead>
                    <tr>
                        <th>Dia</th>
                        <th>Horário</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Segunda</td>
                        <td>8h~20h</td>
                    </tr>
                    <tr>
                        <td>Quarta</td>
                        <td>8h~20h</td>
                    </tr>
                    <tr>
                        <td>Quinta</td>
                        <td>8h~20h</td>
                    </tr>
                </tbody>
            </table>
        </section>
    </main>
    <footer>
        <img src="img/logo-branco.png" alt="Logo da Barbearia Alura">
        <p>&copy; Copyright Barbearia Alura - 2021</p>
    </footer>
</body>

</html>
